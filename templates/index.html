<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>별하 (Byeolha) - 당신의 운명을 비추다</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5b13ec",
                        "primary-light": "#7c4dff",
                        "midnight": "#0a0a12",
                        "midnight-light": "#151525",
                        "element-wood": "#69f0ae",
                        "element-fire": "#ff5252",
                        "element-earth": "#ffd740",
                        "element-metal": "#e0e0e0",
                        "element-water": "#40c4ff",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans KR", "sans-serif"],
                        "body": ["Noto Sans KR", "sans-serif"],
                    },
                    backgroundImage: {
                        'stardust': "url('https://placeholder.pics/svg/300/transparent/transparent?text=Stardust%20Pattern'), radial-gradient(circle at 50% 0%, #2a2a4a 0%, #0a0a12 60%)",
                        'gradient-btn': "linear-gradient(90deg, #4f46e5 0%, #9333ea 100%)",
                        'gradient-glow': "radial-gradient(circle at center, rgba(124, 77, 255, 0.15) 0%, transparent 70%)",
                    }
                },
            },
        }
    </script>
</head>

<body class="font-display bg-stardust-effect text-white antialiased flex items-center justify-center min-h-screen">

    <div class="glass-card fade-in w-full max-w-lg p-8 rounded-2xl mx-4 relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute -top-10 -right-10 w-40 h-40 bg-purple-500/20 rounded-full blur-3xl pointer-events-none">
        </div>
        <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-blue-500/20 rounded-full blur-3xl pointer-events-none">
        </div>

        <div class="text-center mb-8 relative z-10">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-purple-500/20 to-blue-500/20 border border-white/10 mb-4 shadow-[0_0_20px_rgba(124,77,255,0.3)]">
                <span class="material-symbols-outlined text-4xl text-white">auto_awesome</span>
            </div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-purple-300">별하
                (Byeolha)</h1>
            <p class="text-gray-400 text-sm mt-2">당신의 운명을 비추는 신비로운 빛</p>
        </div>

        <form action="/loading" method="POST" class="space-y-6 relative z-10">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">이름</label>
                <div class="relative">
                    <input type="text" id="name" name="name" required placeholder="홍길동"
                        class="w-full bg-midnight-light/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all">
                    <span class="material-symbols-outlined absolute right-3 top-3 text-gray-500 text-xl">badge</span>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">성별</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="gender" value="male" checked class="peer sr-only">
                        <div
                            class="bg-midnight-light/50 border border-white/10 rounded-lg py-3 text-center text-gray-400 peer-checked:bg-blue-500/20 peer-checked:border-blue-500 peer-checked:text-blue-300 transition-all hover:bg-white/5">
                            남성
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="gender" value="female" class="peer sr-only">
                        <div
                            class="bg-midnight-light/50 border border-white/10 rounded-lg py-3 text-center text-gray-400 peer-checked:bg-pink-500/20 peer-checked:border-pink-500 peer-checked:text-pink-300 transition-all hover:bg-white/5">
                            여성
                        </div>
                    </label>
                </div>
            </div>

            <div>
                <label for="birth_date" class="block text-sm font-medium text-gray-300 mb-2">생년월일 (양력)</label>
                <div class="relative">
                    <input type="date" id="birth_date" name="birth_date" required
                        class="w-full bg-midnight-light/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all [color-scheme:dark]">
                </div>
            </div>

            <div>
                <label for="birth_time" class="block text-sm font-medium text-gray-300 mb-2">태어난 시간</label>
                <div class="relative">
                    <input type="time" id="birth_time" name="birth_time" required
                        class="w-full bg-midnight-light/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all [color-scheme:dark]">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-btn py-3.5 rounded-lg text-white font-bold text-lg shadow-lg shadow-purple-900/40 hover:shadow-purple-700/60 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
                운세 확인하기
                <span
                    class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
            </button>
        </form>
    </div>

</body>

</html>
