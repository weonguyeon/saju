<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별하 (Byeolha) - 당신의 운명을 비추다</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="glass-card fade-in" style="width: 100%; max-width: 480px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fa-solid fa-moon text-gradient" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <h1 class="text-gradient">별하 (Byeolha)</h1>
                <p style="color: var(--text-muted);">당신의 운명을 비추는 별</p>
            </div>
            <form action="/loading" method="POST">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="홍길동">
                </div>
                <div class="form-group">
                    <label>성별</label>
                    <div style="display: flex; gap: 1rem;">
                        <label style="flex: 1; cursor: pointer;">
                            <input type="radio" name="gender" value="male" checked style="width: auto;"> 남성
                        </label>
                        <label style="flex: 1; cursor: pointer;">
                            <input type="radio" name="gender" value="female" style="width: auto;"> 여성
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birth_date">생년월일 (양력)</label>
                    <input type="date" id="birth_date" name="birth_date" required>
                </div>
                <div class="form-group">
                    <label for="birth_time">태어난 시간</label>
                    <input type="time" id="birth_time" name="birth_time" required>
                </div>
                <button type="submit" class="btn-primary">
                    운세 확인하기 <i class="fa-solid fa-arrow-right" style="margin-left: 0.5rem;"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
