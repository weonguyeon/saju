<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별하 (Byeolha) - 당신의 운명을 비추다</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 성별 선택 버튼 스타일 */
        .gender-radio {
            display: none;
        }

        .gender-label {
            flex: 1;
            padding: 0.9rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            background: transparent;
            color: #9ca3af;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .gender-radio:checked+.gender-label {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .gender-label:hover {
            border-color: #3b82f6;
        }

        /* 아이콘 컨테이너 */
        .icon-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(124, 77, 255, 0.15);
            border: 1px solid rgba(124, 77, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
        }

        .icon-container i {
            font-size: 2rem;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="glass-card fade-in" style="width: 100%; max-width: 480px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div class="icon-container">
                    <i class="fa-solid fa-sparkles"></i>
                </div>
                <h1 class="text-gradient">별하 (Byeolha)</h1>
                <p style="color: #9ca3af;">당신의 운명을 비추는 신비로운 빛</p>
            </div>
            <form action="/loading" method="POST">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="홍길동">
                </div>
                <div class="form-group">
                    <label>성별</label>
                    <div style="display: flex; gap: 1rem;">
                        <input type="radio" name="gender" value="male" id="male" class="gender-radio" checked>
                        <label for="male" class="gender-label">남성</label>
                        <input type="radio" name="gender" value="female" id="female" class="gender-radio">
                        <label for="female" class="gender-label">여성</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birth_date">생년월일 (양력)</label>
                    <input type="date" id="birth_date" name="birth_date" required>
                </div>
                <div class="form-group">
                    <label for="birth_time">태어난 시간</label>
                    <input type="time" id="birth_time" name="birth_time" required>
                </div>
                <button type="submit" class="btn-primary">
                    운세 확인하기 <i class="fa-solid fa-arrow-right" style="margin-left: 0.5rem;"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
