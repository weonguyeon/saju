<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명을 읽는 중 - 별하</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Pretendard', sans-serif;
        }

        .mystic-spinner {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 3rem;
        }

        .mystic-spinner::before,
        .mystic-spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #3b82f6;
            animation: spin 2s linear infinite;
        }

        .mystic-spinner::after {
            border-top-color: #60a5fa;
            animation: spin 3s linear infinite reverse;
            transform: scale(0.8);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.6rem;
            font-weight: bold;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading-text.visible {
            opacity: 1;
        }

        .sub-text {
            margin-top: 1.5rem;
            color: #94a3b8;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="mystic-spinner"></div>
    <div class="msg-container">
        <div id="loading-msg" class="loading-text visible">하늘의 별을 읽고 있습니다...</div>
    </div>
    <div class="sub-text">잠시만 기다려 주세요. 당신의 운명을 비추는 중입니다.</div>

    <form id="auto-form" action="/result" method="POST" style="display: none;">
        {% for key, value in data.items() %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
    </form>

    <script>
        const messages = [
            "하늘의 별을 읽고 있습니다...",
            "당신의 사주 원국을 해독 중입니다...",
            "10년의 대운 흐름을 살피고 있습니다...",
            "깊이 있는 심층 조언을 갈무리하고 있습니다...",
            "당신의 인생 지도를 완성 중입니다..."
        ];
        let idx = 0;
        const msgEl = document.getElementById('loading-msg');
        function rotate() {
            msgEl.classList.remove('visible');
            setTimeout(() => { idx = (idx + 1) % messages.length; msgEl.textContent = messages[idx]; msgEl.classList.add('visible'); }, 500);
        }
        setInterval(rotate, 3000);
        window.addEventListener('DOMContentLoaded', () => { setTimeout(() => { document.getElementById('auto-form').submit(); }, 300); });
    </script>
</body>

</html>
